name: Build and Push n8n Enterprise Docker Image

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mroplus/n8n
  IMAGE_TAG: enterprise

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4

    - name: Clone n8n repository
      run: |
        git clone https://github.com/n8n-io/n8n.git n8n-source
        cd n8n-source
        git fetch --tags

        releases_json=$(curl -s https://api.github.com/repos/n8n-io/n8n/releases)
        latest_stable_tag=$(echo "$releases_json" | jq -r '.[] | select(.prerelease == false) | .tag_name' | head -n 1)
        if [ -n "$latest_stable_tag" ]; then
          git checkout "$latest_stable_tag"
        fi

        n8n_commit_hash=$(git rev-parse HEAD)
        echo "Cloned n8n repository successfully"
        echo "Current commit: $n8n_commit_hash"
        echo "N8N_COMMIT_HASH=$n8n_commit_hash" >> $GITHUB_ENV

    - name: Copy bypass script to n8n repository
      run: |
        if [ -f "bypass.sh" ]; then
          cp bypass.sh n8n-source/
          echo "bypass.sh copied to n8n-source directory"
        else
          echo "bypass.sh not found in current repository"
        fi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('n8n-source/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: |
        cd n8n-source
        pnpm install --frozen-lockfile

    - name: Run bypass script
      run: |
        cd n8n-source
        if [ -f "bypass.sh" ]; then
          chmod +x bypass.sh
          ./bypass.sh --auto
          echo "bypass.sh executed successfully with --auto mode"
        else
          echo "bypass.sh not found in n8n repository, skipping..."
        fi

    - name: Build n8n
      run: |
        cd n8n-source
        pnpm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=${{ env.IMAGE_TAG }}
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-

    - name: Build Docker image
      run: |
        cd n8n-source
        pnpm run build:docker

    - name: Tag and push Docker image
      run: |
        cd n8n-source
        
        # List all available images for debugging
        echo "Available Docker images:"
        docker images
        
        # Try to find the built n8n image with multiple patterns
        IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep -E "(n8nio/n8n|n8n-io/n8n|n8n:)" | head -1 | awk '{print $2}')
        
        # If not found, try to get the most recently built image
        if [ -z "$IMAGE_ID" ]; then
          echo "Trying to find most recent image..."
          IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" | grep -v "REPOSITORY" | sort -k3 -r | head -1 | awk '{print $2}')
        fi
        
        if [ -z "$IMAGE_ID" ]; then
          echo "Error: Could not find any suitable Docker image"
          exit 1
        fi
        
        echo "Found Docker image with ID: $IMAGE_ID"
        
        # Tag the image with all the metadata tags
        echo "Tagging and pushing images..."
        IFS=$'\n'
        for tag in $(echo '${{ steps.meta.outputs.tags }}' | tr ',' '\n'); do
          echo "Tagging: $tag"
          docker tag $IMAGE_ID $tag
          echo "Pushing: $tag"
          docker push $tag
        done
        
        echo "Successfully pushed Docker image to GHCR"

    - name: Clean up
      if: always()
      run: |
        docker system prune -f
